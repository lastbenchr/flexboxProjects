<!DOCTYPE html>
<html>
<head>
	<title>Flex-Wrap Example</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		main{
			background-color: DodgerBlue;
			display: flex;
			flex-wrap: wrap; 
		}
		main > div{
			border:1px solid black;
			width: 100px;
			background-color: #f1f1f1;
			text-align: center;
			margin: 10px;
			line-height: 75px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h2 style="text-align: center">flex-wrap: wrap; property</h2><br>

	<main>
		<div >1</div>
		<div >2</div>
		<div >3</div>
		<div >4</div>
		<div >5</div>
		<div >6</div>
		<div >7</div>
		<div >8</div>
		<div >9</div>
		<div >10</div>
		<div >11</div>
		<div >12</div>
	</main>


</body>
</html>
